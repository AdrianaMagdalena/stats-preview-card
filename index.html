<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="wrapper">
      <picture>
        <source
          srcset="./images/image-header-desktop.jpg"
          media="(min-width: 1101px)"
        />
        <source
          srcset="./images/image-header-mobile.jpg"
          media="(max-width: 1100px)"
        />
        <img alt="" src="./images/image-header-mobile.jpg" />
      </picture>
      <article class="text-container">
        <section class="description">
          <h1>Get <mark>insights</mark> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </section>

        <section class="stats-container">
          <div class="statistic">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="statistic">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="statistic">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </section>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/AdrianaMagdalena" target="_blank"
        >Adriana Szetlak</a
      >.
    </div>
  </body>
</html>
